<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>어린이서점 몽몽책방</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/mong.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="container-top">
                <div class="ct1">
                    <ul class="top-left">
                        <li class="t1"><a href="">추천도서</a></li>
                        <li class="t1"><a href="">신작</a></li>
                        <li class="t2"><a href="">이벤트</a></li>
                    </ul>
                </div>
                <div class="top-title">
                    <h1 class="ttname">
                        <a href="#" class="name">몽몽책방</a>
                    </h1>
                </div>
                <div class="ct2">
                    <ul class="top-right">
                        <li class="t1"><a href="">로그인</a></li>
                        <li class="t1"><a href="">회원가입</a></li>
                        <li class="t2"><a href="">마이페이지</a></li>
                    </ul>
                </div>
            </div>
            <nav class="navbar">
                <div class="nav-total">
                    <div class="nav-inner">
                        <div class="btn_sitemap">
                            <i class="fa-solid fa-list"></i>
                        </div>
                        <ul class="list-category">
                            <li>국내 도서</li>
                            <li>해외 도서</li>
                            <li>전집</li>
                            <li>부모님의 서재</li>
                            <li>토이/놀이</li>
                        </ul>
                        <ul class="list-age">
                            <li>0 ~ 3세 유아</li>
                            <li>4 ~ 7세 아동</li>
                        </ul>
                        <div class="btn_search">
                            <i class="fa-solid fa-magnifying-glass"></i>
                        </div>
                        <div class="searching"></div>
                    </div>
                </div>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="page-header">
            <div class="slider">
                <input type="radio" name="slide" id="slide1" checked>
                <input type="radio" name="slide" id="slide2">
                <input type="radio" name="slide" id="slide3">
                <input type="radio" name="slide" id="slide4">
                <ul id="imgholder" class="imgs">
                    <li class="a"><img class="b" src="./images/image1.jpg"></li>
                    <li class="a"><img class="b" src="./images/image2.jpg"></li>
                    <li class="a"><img class="b" src="./images/image3.jpg"></li>
                    <li class="a"><img class="b" src="./images/image4.jpg"></li>
                </ul>
                <div class="bullets">
                    <label for="slide1">&nbsp;</label>
                    <label for="slide2">&nbsp;</label>
                    <label for="slide3">&nbsp;</label>
                    <label for="slide4">&nbsp;</label>
                </div>
            </div>
        </div>
    </main>
    <footer class="container dashboard">

    </footer>
</body>
</html>
