<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oven</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="stylesheet" href="css/dashboard.css">
</head>
<body>
    <header>
        <div class="container">
            <nav class="navbar">
                <div class="navbar-brand">
                    <a class="brand-text">
                        <span class="bt-left">Oven</span>
                        <span class="bt-right">BETA</span>
                    </a>
                </div>
                <ul class="nav">
                    <li class="dropdown">
                        <a href="#" class="dropdown-toggle">
                            <img class="profile-image" src="images/profile.png">
                            <span class="name">tmddk9445</span>
                            <i class="fa-solid fa-caret-down"></i>
                        </a>
                    </li>
                </ul>
            </nav>
        </div>
    </header>
    <main class="container">
        <div class="page-header">
            <h1 class="pull-left">프로젝트 대쉬보드</h1>
            <div class="pull-right">
                <div class="search-project">
                    <input type="text" class="form-control" placeholder="프로젝트 검색">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <div class="btn-toggle">
                    <button class="change-viewtype">
                        <i class="fa-solid fa-list"></i>
                    </button>
                    <button class="btn change-viewtype active">
                        <i class="fa-solid fa-table-cells-large"></i>
                    </button>
                </div>
            </div>
        </div>
        <div class="row">
            <ul class="nav-stacked">
                <li class="nav-stacked-list active-list">나의 프로젝트</li>
                <li class="nav-stacked-list">나에게 공유된 프로젝트</li>
            </ul>
            <div class="project-main">
                <div class="project-action">
                    <button class="btn btn-default">모두선택</button>
                    <button class="btn btn-primary">
                        <i class="fa-solid fa-circle-plus"></i> 새로운 프로젝트 만들기</button>
                </div>
                <div class="project-list-wrapper">
                    <div class="project-item">
                        <div class="project-container">
                            <div class="item-header">
                                <input type="checkbox" class="item-check">
                                <div class="item-option-btn">
                                    <i class="fa-solid fa-gear"></i>
                                    <i class="fa-solid fa-caret-down"></i>
                                </div>
                            </div>
                            <div class="item-img-container">
                                <img src="images/profile.png">
                            </div>
                            <div class="item-content">
                                <a href="#" class="item-title">Test</a>
                                <pre class="item-description">test</pre>
                                <div class="item-footer">
                                    <div class="project-time"><i class="fa-regular fa-clock"></i>2022년 12월 27일</div>
                                    <button class="btn btn-test"> 로그인없이 테스트 가능</button>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="project-item">
                        <div class="project-container">
                            <div class="item-header">
                                <input type="checkbox" class="item-check">
                                <div class="item-option-btn">
                                    <i class="fa-solid fa-gear"></i>
                                    <i class="fa-solid fa-caret-down"></i>
                                </div>
                            </div>
                            <div class="item-img-container">
                                <img class="abc" src="images/profile.png">
                            </div>
                            <div class="item-content">
                                <a href="#" class="item-title">Test</a>
                                <pre class="item-description">test</pre>
                                <div class="item-footer">
                                    <div class="project-time"><i class="fa-regular fa-clock"></i>2022년 12월 27일</div>
                                    <button class="btn btn-test"> 로그인없이 테스트 가능</button>
                                </div>                        
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </main>
    <footer class="container dashboard">
        <div class="cd-footer">
            <div class="cdf-left">
                <p class="bsm-name">Oven</p>
                <a href="#" class="bsm-left">서비스 이용약관 및 운영원칙</a>
                <a href="#" class="bsm-right">개인정보처리방침</a>    
            </div>
            <div class="cdf-right"><i class="fa-regular fa-copyright"></i> 2015-2016 Kakao Corp.</div>
        </div>
    </footer>
