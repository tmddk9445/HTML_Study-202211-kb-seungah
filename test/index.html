<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>이승아 화면 구현 본평가</title>
    <link rel="stylesheet" href="css/css.css">
    <script></script>
</head>
<body>
    <div class="container">
        <div class="side-nav-bar">
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="./asset/images/home 1.png">
            </a>
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="./asset/images/coffee_icon.png">
            </a>
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="./asset/images/paper.png">
            </a>
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="./asset/images/tv.png">
            </a>
            <a href="#" class="side-nav-item">
                <img class="side-nav-icon" src="./asset/images/call.png">
            </a>
        </div>
        <div class="main-container">
            <img class="main-cover" src="./asset/images/main.png">
            <div class="main-nav-bar">
                <a href="#" class="main-nav-item">HOME</a>
                <a href="#" class="main-nav-item">COFFEE</a>
                <a href="#" class="main-nav-item">CF</a>
                <a href="#" class="main-nav-item">PRINT</a>
                <a href="#" class="main-nav-item">문의하기</a>
            </div>
            <div class="divider"></div>
            <div class="form-container">
                <form id="input-form" action="" class="form-content">
                    <h1 class="form-title">제품 문의하기</h1>
                    <table class="form-table">
                        <tr class="form-table-row">
                            <td class="row-label">제목</td>
                            <td colspan="3"><input type="text" id="title" name="title" class="form-input" /></td>
                        </tr>
                        <tr class="form-table-row">
                            <td class="row-label">작성자</td>
                            <td colspan="3"><input type="text" id="writer" name="writer" class="form-input"/></td>
                        </tr>
                        <tr class="form-table-row">
                            <td class="row-label">답변받을 이메일</td>
                            <td><input id="emailId" name="emailId" class="form-input" type="text"/></td>
                            <td>@</td>
                            <td>
                                <select id="emailAddress" name="emailAddress" class="form-select">
                                    <option value="gmail.com" selected>gmail.com</option>
                                    <option value="naver.com">naver.com</option>
                                </select>
                            </td>
                        </tr>
                        <tr class="form-table-row">
                            <td class="row-label">문의 내용</td>
                            <td colspan="3"><textarea name="contents" id="contents" class="form-textarea" rows="4"></textarea></td>
                        </tr>
                    </table>
                    <div class="form-button-container">
                        <button class="form-btn" type="button" onclick="formSubmit();">문의하기</button>
                        <button class="form-btn" type="reset" onclick="">초기화</button>
                    </div>
                </form>
            </div>
        </div>
    </div>
    <script>
        const formSubmit = () => {
            // alert('submit!!!!');
            const title = document.getElementById('title').value;
            const writer = document.getElementById('writer').value;
            const emailId = document.getElementById('emailId').value;
            const contents = document.getElementById('contents').value;
            if (!title || !writer || !emailId || !contents) {
                alert('모두 입력하세요.');
                return; /* 조건문 중단 시키는 return */
            }
            const form = document.getElementById('input-form');
            form.action = 'http://naver.com';
            form.method = 'GET';
            form.submit();
            // alert('Submit!');
        }
            // console.log(title);
            /* 
            if조건문 안에 boolean값 
            javascript 비교연산자
            == : 좌항과 우항이 같다. (타입을 신경쓰지 않는다.)
            === : 좌항과 우항이 같다. (타입까지 같아야 한다.)
            
            빈값, null, undefined >> 모두가 false이다.
            
            if (!title) { 
            } >> 부정(빈값)이면 {} 해라 
            
            if ( title === '' || title === null || title === undefined) { 
            }
        */
    </script>
</body>
</html>
